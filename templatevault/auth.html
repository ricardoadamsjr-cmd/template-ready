<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Page</title>
</head>
<body>
  <h2>Welcome</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm">
    <h3>Sign Up</h3>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <p id="authMessage"></p>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
    authDomain: "uplift-local.firebaseapp.com",
    projectId: "uplift-local",
    storageBucket: "uplift-local.firebasestorage.app",
    messagingSenderId: "615612260052",
    appId: "1:615612260052:web:c7cac371c0698314e36541"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // üîé Auto‚Äëredirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // Logged in ‚Üí go to dashboard
      window.location.href = "dashboard?/dashboard.html";
    } else {
      // Not logged in ‚Üí send to login page
      window.location.href = "loginForm.html";
    }
    onAuthStateChanged(auth, (user) => {
    if (!user) {
      // No signed-in user ‚Üí redirect
      window.location.href = "/loginform.html";
    }
  });

  // If you want to handle loginForm.html separately:
  // loginForm.html should include its own script with signInWithEmailAndPassword
  // signupForm.html should include its own script with createUserWithEmailAndPassword

</script>
