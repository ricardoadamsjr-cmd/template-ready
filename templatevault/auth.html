<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Redirect</title>
</head>
<body>
  <h2>Checking authentication...</h2>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
    authDomain: "uplift-local.firebaseapp.com",
    projectId: "uplift-local",
    storageBucket: "uplift-local.firebasestorage.app",
    messagingSenderId: "615612260052",
    appId: "1:615612260052:web:c7cac371c0698314e36541"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Attach click handler
  document.getElementById('dashboardBtn').addEventListener('click', (event) => {
    event.preventDefault(); // if it's an <a> tag, stop default navigation

    const user = auth.currentUser; // check immediately
    if (user) {
      console.log("User logged in:", user.email);
      window.location.href = "src/dashboard.html";
    } else {
      console.log("No user logged in");
      window.location.href = "loginForm.html";
    }
  });
</script>

</body>
</html>
