<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Test</title>
</head>
<body>
  <h1>Dashboard Test</h1>
  <p id="status">Checking login status...</p>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <!-- Firebase v9 SDKs -->
  <script type="module">
    // Import Firebase functions from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
      authDomain: "uplift-local.firebaseapp.com",
      projectId: "uplift-local",
      storageBucket: "uplift-local.firebasestorage.app",
      messagingSenderId: "615612260052",
      appId: "1:615612260052:web:c7cac371c0698314e36541"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Grab DOM elements
    const status = document.getElementById('status');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      console.log("Auth state changed:", user); // Debug log
      if (user) {
        // If already logged in â†’ go to real dashboard
        window.location.href = "dashboard.html";
      } else {
        // Show mini dashboard message
        status.textContent = "You are not logged in.";
        logoutBtn.style.display = "none";
      }
    });

    // Handle logout (only useful if user logs in here later)
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        status.textContent = "You have logged out.";
        logoutBtn.style.display = "none";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });
  </script>
</body>
</html>
