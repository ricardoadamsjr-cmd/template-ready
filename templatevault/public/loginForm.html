  <!-- React bundle -->
   <!--this line includes the bundled React application script-->
     <!-- Loading screen (optional, already handled by your initializeWebsite function) -->
 

  <!-- Login / Sign Up container -->
  <div class="auth-container">
    <h2>Welcome</h2>

 
    <!-- Login Form -->
    <form id="loginForm">
     <h3>Login</h3>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      
      <button id="signupBtn" type="submit">Sign-up</button>
    </form>

    <!-- Status messages -->
    <p id="authMessage"></p>
  </div>



  <!-- Your custom JS -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
    authDomain: "uplift-local.firebaseapp.com",
    projectId: "uplift-local",
    storageBucket: "uplift-local.firebasestorage.app",
    messagingSenderId: "615612260052",
    appId: "1:615612260052:web:c7cac371c0698314e36541"
  };
  const signupBtn = document.getElementById('signupBtn');
  signupBtn.addEventListener('click', () => {
    window.location.href = "signupForm.html";
  });
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginForm = document.getElementById('loginForm');
  const authMessage = document.getElementById('authMessage');

  // ðŸ”Ž Autoâ€‘redirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });

  // Handle Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      // âœ… Redirect to dashboard folder after successful login
      window.location.href = "dashboard.html";
    } catch (error) {
      authMessage.textContent = "âŒ Error: " + error.message;
      console.error("Login error:", error);
    }
    const signupBtn = document.getElementById('signupBtn');
    signupBtn.addEventListener('click', () => {
      window.location.href = "signupForm.html";
    });
  });
</script>
