 <script type="module">
  // firebaseClient.js
import { initializeApp } from "firebase/app";
import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "firebase/auth";
import { getFirestore, doc, setDoc, serverTimestamp } from "firebase/firestore";


  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
    authDomain: "uplift-local.firebaseapp.com",
    projectId: "uplift-local",
    storageBucket: "uplift-local.firebasestorage.app",
    messagingSenderId: "615612260052",
    appId: "1:615612260052:web:c7cac371c0698314e36541"
  };

  const app = initializeApp(firebaseConfig);
export const auth = getAuth(app);
export const db = getFirestore(app);

// Helper: create a user and write a profile doc
export async function signUpAndRecordUser(email, password) {
  const cred = await createUserWithEmailAndPassword(auth, email, password);
  const user = cred.user;

  // Write a document keyed by UID
  await setDoc(doc(db, "users", user.uid), {
    uid: user.uid,
    email: user.email,
    createdAt: serverTimestamp(),
    // add any default fields you need
    plan: "free",
    status: "active",
  });

  return user;
}

// Optional: listen and ensure doc exists after auth
onAuthStateChanged(auth, async (user) => {
  if (!user) return;
  const userRef = doc(db, "users", user.uid);
  try {
    await setDoc(userRef, { lastLoginAt: serverTimestamp() }, { merge: true });
    console.log("User record updated.");
  } catch (e) {
    console.error("User record write failed:", e);
  }
});

</script>
