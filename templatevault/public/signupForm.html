  <!-- Login / Sign Up container -->
  <div class="auth-container">
    <h2>Welcome</h2>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <h3>Create Account</h3>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->

  </div>

  <!-- Firebase SDKs -->
  

  <!-- Your custom JS -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  

  // Your Firebase config
  const firebaseConfig = {
  apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
  authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_FIREBASE_APP_ID
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const signupForm = document.getElementById('signupForm');
  const authMessage = document.getElementById('authMessage');

  // üîé Auto‚Äëredirect if already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "src/dashboard.html";
    }
  });

  // Handle Signup
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      // ‚úÖ Redirect to dashboard folder after successful signup
      window.location.href = "src/dashboard.html";
    } catch (error) {
      authMessage.textContent = "‚ùå Error: " + error.message;
      console.error("Signup error:", error);
    }
  });
</script>
