<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/TemplateVault Logo.png" type="image/x-icon">
    <title>Reset Password | Airastadt Build and Host</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    
    </head>
<body>
    <div class="animated-bg"></div>
    
    <header class="header">
        <div class="nav-container">
            <a href="index.html" class="logo">Airastadt Build and Host</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html#home" class="nav-link">Home</a></li>
                    <li><a href="loginForm.html" class="nav-link">Log-in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Reset Your Password</h2>
            <p>We'll send a recovery link to your inbox.</p>

            <form id="resetForm">
                <input type="email" id="resetEmail" placeholder="Enter your email" required />
                <button type="submit" id="resetBtn" class="cta-button">Send Reset Link</button>
            </form>

            <p id="resetMessage" style="margin-top: 15px; font-weight: 500;"></p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
            authDomain: "uplift-local.firebaseapp.com",
            projectId: "uplift-local",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById("resetForm");
        const resetMessage = document.getElementById("resetMessage");

        resetForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const email = document.getElementById("resetEmail").value;
            
            // Visual feedback for the user
            resetMessage.textContent = "Sending...";
            resetMessage.style.color = "white";

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    resetMessage.textContent = "Success! Check your inbox for the reset link.";
                    resetMessage.style.color = "#4CAF50"; // Green for success
                    resetForm.reset(); // Clear the form
                })
                .catch((error) => {
                    console.error(error.code, error.message);
                    resetMessage.style.color = "#ff4d4d"; // Red for error
                    
                    // User-friendly error messages
                    if (error.code === 'auth/user-not-found') {
                        resetMessage.textContent = "No user found with this email.";
                    } else {
                        resetMessage.textContent = "Error: " + error.message;
                    }
                });
        });
    </script>
</body>
</html>
