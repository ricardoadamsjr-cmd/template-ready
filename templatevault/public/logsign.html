<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth - TemplateVault</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 50%, #ffa726 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
            font-weight: 400;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f7fafc;
            border-radius: 12px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .auth-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .logout-section {
            display: none;
            text-align: center;
            padding: 20px 0;
        }

        .logout-section.active {
            display: block;
        }

        .logout-section h2 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 12px 30px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.3);
        }

        .user-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info h3 {
            color: #2d3748;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .user-info p {
            color: #718096;
            font-size: 14px;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 13px;
            }

            .form-input {
                padding: 12px 14px;
                font-size: 15px;
            }

            .auth-btn {
                padding: 12px 18px;
                font-size: 15px;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
     <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu-content">
            <buttonbutton class="mobile-menu-close" onclick="closeMobileMenu()" title="Close menu">
                <i class="fas fa-times"></i>
            </button>
            <nav class="mobile-nav">
                <a href="index.html" class="mobile-nav-link" onclick="closeMobileMenu()">Home</a>
                <a href="#templates" class="mobile-nav-link" onclick="closeMobileMenu()">Templates</a>
                <a href="#features" class="mobile-nav-link" onclick="closeMobileMenu()">Features</a>
                <a href="#pricing" class="mobile-nav-link" onclick="closeMobileMenu()">Pricing</a>
                <a href="#contact" class="mobile-nav-link" onclick="closeMobileMenu()">Contact</a>
                <a href="#pricing" class="mobile-cta-button" onclick="closeMobileMenu()">Start Free Trial</a>
            </nav>
        </div>
    </div>
     <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <!-- Header -->
    <header class="header" id="header">
        <div class="nav-container">
            <a href="#home" class="logo">TemplateVault</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#templates" class="nav-link">Templates</a></li>
                    <li><a href="index.html#features" class="nav-link">Features</a></li>
                    <li><a href="index.html#pricing" class="nav-link">Pricing</a></li>
                    <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <a href="#pricing" class="cta-button pulse">Start Free Trial</a>
            <buttonbutton class="mobile-menu-toggle" onclick="openMobileMenu()" title="Open mobile menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <div class="auth-container">
        <div class="logo">
            <h1>TemplateVault</h1>
            <p>Secure Authentication Portal</p>
        </div>

        <div id="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('signup')">Sign Up</button>
                <button class="tab-btn" onclick="switchTab('login')">Log In</button>
            </div>

            <div class="success-message" id="success-message"></div>
            <div class="error-message" id="error-message"></div>

            <!-- Sign Up Form -->
            <form class="auth-form active" id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                </div>
                <button type="submit" class="auth-btn" id="signup-btn">Create Account</button>
            </form>

            <!-- Log In Form -->
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn" id="login-btn">Sign In</button>
            </form>
        </div>

        <!-- Logout Section (Hidden by default) -->
        <div class="logout-section" id="logout-section">
            <div class="user-info" id="user-info">
                <h3>Welcome back!</h3>
                <p id="user-email">user@example.com</p>
            </div>
            <h2>Account Dashboard</h2>
            <button class="logout-btn" id="logout-btn">Log Out</button>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script>
        // Tab switching functionality
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');

            // Clear messages
            clearMessages();
        }

        // Message handling
        function showMessage(message, type = 'success') {
            clearMessages();
            const messageEl = document.getElementById(type + '-message');
            messageEl.textContent = message;
            messageEl.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        // Loading state management
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Show authenticated state
        function showLoggedInState(userEmail) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('logout-section').classList.add('active');
            document.getElementById('user-email').textContent = userEmail;
        }

        // Show login/signup state
        function showLoggedOutState() {
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('logout-section').classList.remove('active');
            clearMessages();
        }

        // Form submission handlers (these will work with your main.js Firebase code)
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            if (email && password) {
                setLoading(document.getElementById('signup-btn'), true);
                // Your Firebase signup logic will go here in main.js
                // For demo purposes, showing success after 1 second
                setTimeout(() => {
                    setLoading(document.getElementById('signup-btn'), false);
                    showMessage('Account created successfully!', 'success');
                }, 1000);
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (email && password) {
                setLoading(document.getElementById('login-btn'), true);
                // Your Firebase login logic will go here in main.js
                // For demo purposes, showing logged in state after 1 second
                setTimeout(() => {
                    setLoading(document.getElementById('login-btn'), false);
                    showLoggedInState(email);
                }, 1000);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            // Your Firebase logout logic will go here in main.js
            showLoggedOutState();
            showMessage('Logged out successfully!', 'success');
        });

        // Clear messages when user starts typing
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', clearMessages);
        });
    </script>
</body>
</html>
