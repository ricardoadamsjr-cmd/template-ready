<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p id="user-info">Checking login status...</p>
  <button id="subscribe-button">Subscribe</button>

  <!-- Firebase SDKs (compat builds for global firebase object) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <script>
    // Replace with your Firebase project config (from Firebase Console → Project Settings → SDK setup)
     const firebaseConfig = {
    apiKey: "AIzaSyBhsMRHyuWF-R9MyRKKjzGQC0p-eznYILE",
    authDomain: "uplift-local.firebaseapp.com",
    projectId: "uplift-local",
    storageBucket: "uplift-local.firebasestorage.app",
    messagingSenderId: "615612260052",
    appId: "1:615612260052:web:c7cac371c0698314e36541"
  };

    firebase.initializeApp(firebaseConfig);

    const userInfo = document.getElementById("user-info");
    const subscribeButton = document.getElementById("subscribe-button");

    // Watch auth state
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = `✅ Logged in now: ${user.email}`;
        subscribeButton.disabled = false;
        window.location.replace("dashboard.html");
      } else {
        userInfo.textContent = "❌ No user logged in";
        subscribeButton.disabled = true;
        window.location.replace("loginForm.html");
      }
    });

    // Just log button clicks for now
    subscribeButton.addEventListener("click", () => {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("You must be logged in to subscribe.");
        return;
      }
      console.log("Subscribe clicked by:", user.email);
    });
  </script>
</body>
</html>
